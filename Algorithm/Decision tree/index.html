<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <title>Дерево решений</title>
</head>

<body>

    <div class="header">
        Дерево решений
    </div>



    <div class="main">

        <!-- Инструкция -->
        <div class="informationOfInput">
            <p>В <span>самой первой строчке</span> напишите <span>заголки</span> для признаков через
                <span>запятую.</span>
            </p>
            <p>В <span>последующих строчках</span> напишите <span>поля объектов через запятую</span></p>
            <p>Не забудьте, что количество признаков <span>должно совпадать</span> с количеством полей объекта</p>
        </div>

        <!-- Ввод данных -->
        <div class="Mtitle">Введите данные:</div>

        <div class="containerInputData">
            <div class="container-inner">
                <textarea class="textArea" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <button class="buttonOfSave">Сохранить</button>

        <!-- Выборка -->
        <div class="title">Выборка:</div>
        <div class="table-container">
            <table></table>
        </div>
        <div class="selectionOfData"></div>

        <!-- Деревья -->
        <!-- <div class="title">Дерево в виде списка:</div>
        <div class="treeList"></div> -->

        <div class="title">Дерево:</div>

    </div>

    <div class="container">
        <div class="container-1">
            <div class="row">
                <div class="tree"></div>
            </div>
        </div>
    </div>

    <!-- Поля для ввода -->
    <div class="main">
        <div class="title">Решение пользователя:</div>
        <div class="container-inner-1">
            <textarea class="textAreaChoose" name="" id="" cols="30" rows="10"></textarea>
        </div>

        <button class="buttonOfSaveChoose">Сохранить</button>
    </div>



    <script src="js/main.js"></script>
    
</body>

</html>
